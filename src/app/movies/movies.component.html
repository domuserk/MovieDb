
<app-head-router></app-head-router>
<div class="bg-complete-scene">
<div class="main">
    <ul class="cards">
      <li class="cards_item" *ngFor="let item of movies?.results">
        <div  class="card">
          <div>
            <div *ngIf="item.backdrop_path == null" class="card_image">
              <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
                <img src="../../assets/noImageBig.jpg"/>
              </a>
            </div>
          </div>
          <div *ngIf="item.backdrop_path != null" class="card_image">
              <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
                <img src="{{filepath}}{{item.poster_path}}"/>
                </a>
           </div>
        </div>
      </li>
       <li class="cards_item" *ngFor="let item of movies?.results">
        <div *ngIf="loadingSecondCard == true" class="card">
          2
          <div>
            <div *ngIf="item.backdrop_path == null" class="card_image">
              <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
                <img src="../../assets/noImageBig.jpg"/>
              </a>
            </div>
          </div>
          <div *ngIf="item.backdrop_path != null" class="card_image">
            <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
              <img src="{{filepath}}{{item.poster_path}}"/>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
