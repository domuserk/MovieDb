<div *ngIf="routeActive == false">
<div>
<form [formGroup]="movieName" (ngSubmit)="getMovieName()">
        <input type="text" formControlName="title" />
     <button type="submit" >Buscar</button>
</form>  
</div>   
<div class="main">
    <ul class="cards">
      <li class="cards_item" *ngFor="let item of movies?.results">
        <div  class="card">
          <div>
            <div *ngIf="item.backdrop_path == null" class="card_image">
              <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
                <img src="../../assets/noImageBig.jpg"/>
              </a>
            </div>
          </div>
          <div *ngIf="item.backdrop_path != null" class="card_image">
              <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
                <img src="{{filepath}}{{item.poster_path}}"/>
                </a>
           </div>
          <div class="card_content">
            <h2 class="card_title"></h2>
            <p class="card_text"></p>
          </div>
        </div>
      </li>
       <li class="cards_item" *ngFor="let item of movies?.results">
        <div class="card">
          <div>
            <div *ngIf="item.backdrop_path == null" class="card_image">
              <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
                <img src="../../assets/noImageBig.jpg"/>
              </a>
            </div>
          </div>
          <div *ngIf="item.backdrop_path != null" class="card_image">
            <a (click)="onClick()" [routerLink]="['/movies',item.id]" >
              <img src="{{filepath}}{{item.poster_path}}"/>
            </a>
          </div>
          <div class="card_content">
            <h2 class="card_title"></h2>
            <p class="card_text"></p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
