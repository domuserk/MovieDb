
<div *ngIf="routeActive == false ">
    <form [formGroup]="movieName" (ngSubmit)="getMovieName()">
<input type="text" formControlName="title" />
<button type="submit" >Buscar</button>
</form>
<div *ngFor="let item of movies?.results" >
    <p > {{item.title}} </p>
    <a (click)="onClick()" [routerLink]="['/movies',item.id]" ><img src="{{filepath}}{{item.backdrop_path}}"/></a>
</div>
</div>
