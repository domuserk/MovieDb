<div >
  <img class="bg-image" src="{{filepathOriginal}}{{result.backdrop_path}}" alt="">
</div>
<div class="movie-card">
  
    <div class="container">
      
      <a href="#">
        <img width='187px' height="282px" src="{{filepath}}{{result.poster_path}}" alt="cover" class="cover" />
      </a>
          
      <div class="hero">
        <img src="{{filepathOriginal}}{{result.backdrop_path}}" alt="">
        <div class="details">
        
          <div class="title1">{{result.title}} <span>{{result.vote_average}}</span></div>
  
          <div class="title2">The Battle of the Five Armies</div>    
       
          <fieldset class="rating">
      <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
      <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
      <input type="radio" id="star4" name="rating" value="4" checked /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
      <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
      <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
      <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
      <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
      <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
      <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
      <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
    </fieldset>
          
          <span class="likes">109 likes</span>
          
        </div> <!-- end details -->
        
      </div> <!-- end hero -->
      
      <div class="description">
        
        <div class="column1">
          <span class="tag">action</span>
          <span class="tag">fantasy</span>
          <span class="tag">adventure</span>
        </div> <!-- end column1 -->
        
        <div class="column2">
          
          <p>{{result.overview}}... <a href="#">read more</a></p>
          <h1>Actors</h1>
         
          <div class="main">
            <ul class="cards">
              <li *ngFor="let cast of credits?.cast"  class="cards_item" >
                <div class="card">
                  <div>
                    <div class="card_image">
                      <a>
                        <img src="../../assets/noImageBig.jpg" />
                      </a>
                    </div>
                  </div>
                  <div class="card_image">
                    <a>
                      <img src="{{filepath}}{{cast.profile_path}}" />
                    </a>
                  </div>
                  <div class="card_content">
                    <h2 class="card_title"></h2>
                    <p class="card_text"></p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div> 
      </div> 
    </div> 
  </div>
